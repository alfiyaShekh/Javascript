<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    
    <style>
        .colors{
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 2px solid black;
        }
        #red{
            background-color: red;
        }
        #yellow{
            background-color: yellow;
        }
        #blue{
            background-color: blue;
        }
        #orange{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="colors" id="red"></div>
    <div class="colors" id="yellow"></div>
    <div class="colors" id="blue"></div>
    <div class="colors" id="orange"></div>
    <h2>Try clicking on one of the colors above to change the background colors of this page</h2>

</body>
<script src="project1.js"></script
</html>
